<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Corona Indonesia</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <img src="image.png" alt="corona-logo">>
        </div>
        <div class="row mt-3 justify-content-center">
            <h1>Informasi Terupdate Covid 19 di Indonesia</h1>   
        </div>
        <div  class="row mt-3 justify-content-center">
            <h3 id="data-date"></h3>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Positif</div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800" id="data-positif"></div>
                        </div>
                        <div class="col-auto">
                            <img src="positif.png" alt="Positif" width="100px"/>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Sembuh</div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800" id="data-sembuh"></div>
                        </div>
                        <div class="col-auto">
                            <img src="sembuh.png" alt="Sembuh" width="100px" />
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Meninggal</div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800" id="data-meninggal"></div>
                        </div>
                        <div class="col-auto">
                            <img src="meninggal.png" alt="Meninggal" width="100px" />
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row mt-3">
            <table class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Provinsi</th>
                        <th>Kasus Positif</th>
                        <th>Kasus Sembuh</th>
                        <th>Kasus Meninggal</th>
                    </tr>
                </thead>
                <tbody id="table-provinsi">
                   
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
